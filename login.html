<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

  <!-- CSS -->
  <link rel="stylesheet" href="./style.css">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/bf2d6bd401.js" crossorigin="anonymous"></script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&family=Exo+2:wght@300&display=swap" rel="stylesheet">

  <!-- Highlight -->
  <style>
    ::selection {
      background: white;
      color: black;
    }

    body {
      background-color: black;
    }
  </style>

  <title>Simple Elite Traders</title>
</head>

<body>
  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

  <!-- Navbar -->
  <nav class="navbar fixed-top navbar-expand-md">
    <div class="container">
      <a class="navbar-brand" href="./index.html"><img src="./img/set_logo.png"> Simple &#183; Elite &#183; Traders</a>
      <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"></button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="./index.html">HOME</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./index.html">ABOUT</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./index.html">CONTACT</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./index.html">LOGIN</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Login -->
  <section class="login">
    <div class="container">
      <form class="row g-3" action="login.html" method="POST">
        <div class="col-12">
          <label for="username" class="form-label">Username</label>
          <input type="text" name="_replyto" class="form-control" id="username" required>
        </div>
        <div class="col-md-12">
          <label for="password" class="form-label">Password</label>
          <input type="password" name="_subject" class="form-control" id="password">
        </div>
        <div class="col-12 text-end">
          <button type="submit" class="btn" value="Login" onclick="validate()">LOGIN</button>
        </div>
      </form>
    </div>
  </section>
</body>
<script src="login.js"></script>
<script src="./filter.js"></script>
</html>
