<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

  <!-- CSS -->
  <link rel="stylesheet" href="./style.css">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/bf2d6bd401.js" crossorigin="anonymous"></script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&family=Exo+2:wght@300&display=swap" rel="stylesheet">

  <!-- Highlight -->
  <style>
    ::selection {
      background: white;
      color: black;
    }

    body {
      background-color: black;
    }
  </style>

  <title>Simple Elite Traders</title>
</head>

<body>
  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

  <!-- Navbar -->
  <nav class="navbar fixed-top navbar-expand-md">
    <div class="container">
      <a class="navbar-brand" href="./index.html"><img src="./img/set_logo.png"> Simple &#183; Elite &#183; Traders</a>
      <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"></button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="./index.html">HOME</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./index.html">ABOUT</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./index.html">CONTACT</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./index.html">PROFILE</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Chart -->
  <section class="chart">
    <div class="container">
        <!-- TradingView Widget BEGIN -->
        <div class="tradingview-widget-container">
          <div id="tradingview_2956f"></div>
          <div class="tradingview-widget-copyright"><a href="https://www.tradingview.com/symbols/NASDAQ-AAPL/" rel="noopener" target="_blank"><span class="blue-text">AAPL Chart</span></a> by TradingView</div>
          <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
          <script type="text/javascript">
          new TradingView.widget(
            {
              "container_id": "watchlist-chart-demo",
              "width": 1250,
              "height": 610,
              "symbol": "NASDAQ:AAPL",
              "interval": "1",
              "timezone": "Etc/UTC",
              "theme": "light",
              "style": "1",
              "locale": "en",
              "toolbar_bg": "#f1f3f6",
              "enable_publishing": false,
              "allow_symbol_change": true,
              "container_id": "tradingview_2956f",
              "watchlist": [
                "AAPL",
                "IBM",
                "TSLA",
                "AMD",
                "MSFT",
                "GOOG"
              ]
            }
          );
          </script>
        </div>
        <!-- TradingView Widget END -->
    </div>
  </section>

  <section class="screener">
    <div class="container">
        <!-- TradingView Widget BEGIN -->
        <div class="tradingview-widget-container">
          <div class="tradingview-widget-container__widget"></div>
          <div class="tradingview-widget-copyright"><a href="https://www.tradingview.com/screener/" rel="noopener" target="_blank"><span class="blue-text">Stock Screener</span></a> by TradingView</div>
          <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-screener.js" async>
          {
            "width": 1250,
            "height": 523,
            "defaultColumn": "overview",
            "defaultScreen": "most_capitalized",
            "market": "america",
            "showToolbar": true,
            "colorTheme": "light",
            "locale": "en"
          }
          </script>
        </div>
        <!-- TradingView Widget END -->
    </div>
  </section>
</body>
<script src="main.js"></script>
<script src="./filter.js"></script>
</html>
